<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script type="text/javascript">
		function Celsius() {
			exOne = document.getElementById("valFromA").value
			if (window.XMLHttpRequest) {
				xmlhttp = new XMLHttpRequest();
			} else {
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange = function () {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					document.getElementById("result1").innerHTML = xmlhttp.responseText;
				}
			}
			xmlhttp.open("POST", "https://ip-uacs.herokuapp.com/api/Convert/ToCelsius/" + exOne, true);
			xmlhttp.send();
		}

		function Ferenheit() {
			exOne = document.getElementById("valFromB").value
			if (window.XMLHttpRequest) {
				xmlhttp = new XMLHttpRequest();
			} else {
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange = function () {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					document.getElementById("result2").innerHTML = xmlhttp.responseText;
				}
			}
			xmlhttp.open("POST", "https://ip-uacs.herokuapp.com/api/Convert/ToFahrenheit/" + exOne, true);
			xmlhttp.send();
		}
	</script>
</head>

<body>
	<div class="container bg-dark">
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Damjan GJorigev 4532</a>
        </nav>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-3 bg-primary">
                <br>
                <a class="btn btn-outline-light" href="Conversion.html" role="button">Convert</a>
                <br>
                <br>
                <a class="btn btn-outline-light" href="Details.html" role="button">Details</a>
                <br>
                <br>
                <a class="btn btn-outline-light" href="NewStudent.html" role="button">New</a>
                <p></p>
          </div>

          <div class="col-9 bg-light">
            
				<h3>Value in Farenheit</h3> 
				<input  type="Text" name="valFromA" id="valFromA">
				<strong>
				<div id="result1">&nbsp;</div>
				</strong>
				<button type="button" class="btn btn-outline-primary" onclick="Celsius()">Calcucate</button><br><br>
				<h3>Value in Celsius</h3>
				<input type="Text" name="valFromB" id="valFromB">
				<strong>
				<div id="result2">&nbsp;</div>
				</strong>
				<button type="button" class="btn btn-outline-primary" onclick="Ferenheit()">Calcucate</button>

          </div>
        </div>
    </div>





	
</body>

</html>
