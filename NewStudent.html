<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add Student</title>

    <script>
        function addStudent() {
            firstName = document.getElementById("name").value;
            lastName = document.getElementById("lastname").value;
            email = document.getElementById("email").value;
            studentId = document.getElementById("studentid").value;
            let object = {
                firstName,
                lastName,
                studentId,
                email
            };
            localStorage.setItem("Info", JSON.stringify(object));
            var url = "https://ip-uacs.herokuapp.com/api/student";

            var xhr = new XMLHttpRequest();
            xhr.open("POST", url);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(object));

        }
    </script>

</head>

<body>
    <div class="container bg-dark">
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Damjan GJorigev 4532</a>
        </nav>
    </div>


    <div class="container">
        <div class="row">
          <div class="col-3 bg-primary">
                <br>
                <a class="btn btn-outline-light" href="Conversion.html" role="button">Convert</a>
                <br>
                <br>
                <a class="btn btn-outline-light" href="Details.html" role="button">Details</a>
                <br>
                <br>
                <a class="btn btn-outline-light" href="NewStudent.html" role="button">New</a>
          </div>

          <div class="col-9 bg-light">
                <h1>Add Student</h1>

                <label for="name">Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input type="text" name="name" id="name" required /><br>

                <label for="lastname">Last Name &nbsp&nbsp&nbsp</label>
                <input type="text" name="lastname" id="lastname" required /><br>

                <label for="studentid">Student ID &nbsp&nbsp&nbsp</label>
                <input type="number" name="studentid" id="studentid" required /><br>

                <label for="email">Enter email &nbsp&nbsp</label>
                <input type="text" name="email" id="email" required /><br><br>

                <button type="submit" class="btn btn-outline-primary" onclick="addStudent()">Add Student</button>
          </div>
        </div>
    </div>
    

</body>

</html>
